<ng-container *ngFor="let entry of entries">
  <article class="card card--clickable" (click)="handleSelection(entry)">
    <h3 class="card__title">
      <span class="card__icon">🚀</span>
      <span class="card__headline">{{ entry.name }}</span>
    </h3>

    <section class="card__tags">
      <span>🔑 {{ entry.id | shortenUuid }}</span>
      <span>▶️ {{ entry.startsAt | distanceToNow }}</span>
      <span>⏳ {{ entry | duration }}</span>
      <span>🌱 {{ entry.createdAt | distanceToNow }}</span>
    </section>
  </article>
</ng-container>
