<ng-container *ngFor="let entry of entries; last as isLast">
  <article class="ce-project-list__entry">
    <h3 class="ce-project-list__entry__title">
      <span>🚀 {{ entry.name }}</span>
      <small><a style="text-decoration: underline; cursor: pointer;"
                (click)="handleSelection(entry)">#{{ entry.id | shortenUuid }}</a></small>
    </h3>

    <section class="ce-project-list__entry__tags">
      <span>▶️ {{ entry.startsAt | distanceToNow }}</span>
      <span>⏳ {{ entry | duration }}</span>
      <span>🌱 {{ entry.createdAt | distanceToNow }}</span>
    </section>
  </article>

  <hr *ngIf="!isLast">
</ng-container>
