<ng-container *ngFor="let entry of entries">
  <article class="ce-project-list__entry card">
    <h3 class="ce-project-list__entry__title">
      <span>🚀 {{ entry.name }}</span>
      <small><a (click)="handleSelection(entry)">#{{ entry.id | shortenUuid }}</a></small>
    </h3>

    <section class="ce-project-list__entry__tags">
      <span>▶️ {{ entry.startsAt | distanceToNow }}</span>
      <span>⏳ {{ entry | duration }}</span>
      <span>🌱 {{ entry.createdAt | distanceToNow }}</span>
    </section>
  </article>
</ng-container>
