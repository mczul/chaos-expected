<article class="card">
  <h3 class="card__title">
    <span class="card__icon">🚀</span>
    <span class="card__headline">{{ info.name }}</span>
  </h3>

  <section class="card__tags">
    <span>🔑 {{ info.id | shortenUuid }}</span>
    <span>▶️ {{ info.startsAt | date:'short' }} ({{ info.startsAt | distanceToNow }})</span>
    <span>⏹️ {{ info.endsAt | date:'short' }}</span>
    <span>⏳ {{ info | duration }}</span>
    <span>🌱 {{ info.createdAt | date:'short' }} ({{ info.createdAt | distanceToNow }})</span>
  </section>

  <hr class="card__separator">

  <section class="card__content">
    <ng-content></ng-content>
  </section>
</article>
