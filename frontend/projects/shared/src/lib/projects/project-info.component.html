<article>
  <h2>🚀 Project {{ info.id | shortenUuid }}</h2>
  <h3>{{ info.name }}</h3>
  <h4>⏳ {{ info | duration }}</h4>
  <h4>🌱 {{ info.createdAt | distanceToNow }}</h4>
  <h4>▶️ {{ info.startsAt | date:'short' }} ({{ info.startsAt | distanceToNow }})</h4>
  <h4>⏹️ {{ info.endsAt | date:'short' }}</h4>
  <p>{{ info.description }}</p>
</article>
