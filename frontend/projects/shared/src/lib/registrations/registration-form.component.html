<form [formGroup]="state" (ngSubmit)="handleSubmit()">
  <fieldset>
    <legend>Kontaktdaten</legend>
    <section>
      <label for="accountMailAddress">E-Mail-Adresse</label>
      <input type="email"
             id="accountMailAddress"
            [formControl]="state.controls.emailAddress">
    </section>
  </fieldset>
  <section>
    <button type="submit"
    [disabled]="state.invalid">Registrieren</button>
  </section>
</form>
